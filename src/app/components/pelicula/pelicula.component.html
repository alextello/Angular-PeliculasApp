<div class="container main-container animated fadeIn fast" *ngIf="pelicula">
  <h1>{{ pelicula.title }}</h1>
  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula | peliculaImagen: true" alt="" />
    </div>
    <div class="col-md-7">
      <h3>Sin√≥psis</h3>
      <hr />
      <p class="text-justify">
        {{ pelicula.overview }}
      </p>
      <hr />
      <p>
        {{ pelicula.tagline }}
      </p>
      <hr />
      <p>
        <strong>Popularidad: </strong>
        <span>{{ pelicula.popularity | number: ".0" }}</span>
      </p>
      <br />
      Votos:
      <span class="badge badge-primary">{{ pelicula.vote_average }}</span>
      <br />
      <button
        type="button"
        class="btn btn-outline-danger float-right"
        (click)="regresar()"
      >
        Regresar
      </button>
    </div>
  </div>
</div>
